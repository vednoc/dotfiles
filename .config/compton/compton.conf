# backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 3;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.12;
shadow-ignore-shaped = false;
shadow-exclude = [
  "! name~=''",
  "name = 'Notification'",
  "name *= 'VLC'",
  "name *= 'compton'",
  "name *= 'Chromium'",
  "_GTK_FRAME_EXTENTS@:c"
];

# opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;

